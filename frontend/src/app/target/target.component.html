<svg id="coords" class="d-block mx-auto" [attr.width]="600 * targetScale" [attr.height]="600 * targetScale" viewBox="0 0 600 600"
    (mousemove)="moveRealPoint($event)" (mouseup)="setCoordinates($event)">
    <rect class="shape" x="200" y="100" width="100" height="200" />
    <polygon class="shape" points="100,300 300,300 300,500" />
    <path class="shape" d="M300,300 L300,200 A100,100 1 0,1 400,300 z" />
    <line x1="300" y1="10" x2="300" y2="590" />
    <line y1="300" x1="10" y2="300" x2="590" />
    <polygon points="300,0 308,24 292,24" />
    <polygon points="576,292 600,300 576,308" />
    <line x1="292" x2="308" y1="100" y2="100" />
    <line x1="292" x2="308" y1="200" y2="200" />
    <line x1="292" x2="308" y1="400" y2="400" />
    <line x1="292" x2="308" y1="500" y2="500" />
    <line y1="292" y2="308" x1="100" x2="100" />
    <line y1="292" y2="308" x1="200" x2="200" />
    <line y1="292" y2="308" x1="400" x2="400" />
    <line y1="292" y2="308" x1="500" x2="500" />
    <text x="320" y="24">y</text>
    <text x="576" y="280">x</text>
    <text x="320" y="110">{{r}}</text>
    <text x="320" y="210">{{r/2}}</text>
    <text x="320" y="410">{{-r/2}}</text>
    <text x="320" y="510">{{-r}}</text>
    <text x="90" y="280">{{-r}}</text>
    <text x="180" y="280">{{-r/2}}</text>
    <text x="385" y="280">{{r/2}}</text>
    <text x="495" y="280">{{r}}</text>
    <circle *ngFor="let shot of shots" [attr.cx]="cxAttribute(shot.x, shot.r)" [attr.cy]="cyAttribute(shot.y, shot.r)"
        r="5" [class.red-point]="!shot.result" [class.green-point]="shot.result" />
    <circle id="real-point" [attr.cx]="realPointX" [attr.cy]="realPointY" r="10" />
</svg>
